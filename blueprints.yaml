name: Quicklink
version: 0.1.0
description: Faster subsequent page-loads by prefetching in-viewport links during idle time
icon: plug
author:
  name: Diome Nike Potot
  email: diomenike@gmail.com
homepage: https://github.com/localnetwork/grav-plugin-quicklink
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/localnetwork/grav-plugin-quicklink/issues
docs: https://github.com/localnetwork/grav-plugin-quicklink/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool